<h4 class="header">Upload trade history with CSV</h2>
<div class="row">
    <div class="col s6 text-right">
	{{ form_open({files: true, request: 'onUpCSV' }) }}
		<div class="form-group">
			<label for="exchange" class="control-label">Select Exchange platform:</label>
			<select name="exchange">
				{% for exchange in exchanges %}
					<option value="{{ exchange.id }}">{{exchange.name}}</option>
				{% endfor %}
			</select>
		</div>
		<div class="form-group">
			<label>Chose file</label>
			<input
				id="csv"
				name="csv"
				type="file"
				accept=".csv"/>
		</div>
              <p>Upload CSV files. For Binance convert the file to CSV (you can open with Excel and save as CSV and then replace ";" by ",")</p>
		<div class="form-group post-buttons">
			<button type="submit" class="btn btn-primary btn-lg">Go !</button>
			{% if returnUrl %}
				<a class="btn btn-link btn-lg" href="{{ returnUrl }}">Cancel</a>
			{% endif %}
		</div>
	{{ form_close() }}
    </div>
</div>
