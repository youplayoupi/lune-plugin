<div class="row">
    <div class="col s12">
        <div class="row">
            {% for list in lists %}
            <div class="col s12 m6 l3">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
						<a href="./card/{{list.coins_id}}" class="btn-floating halfway-fab waves-effect waves-light"><img src="{{list.icon}}" width="40px" alt="{{list.symbol}}"></a>  
                        <span class="card-title">{{list.symbol}}</span>
                        <p>{{list.symbol}} price: {{list.price_usd}}</p>
                        <p>Total Value: {{list.totalprice_usd}}</p>
                    </div>
                    <div class="card-action">
                        <a href="./card/{{list.coins_id}}">Go to {{list.symbol}} page</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
